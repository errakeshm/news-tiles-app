<div class="container-fluid" [@shift]="getAnimations()">
    <div *ngIf="newsArticles" class="row">
        <div *ngFor="let news of newsArticles" [ngClass]="{'col-md-3': (shift=='left') ,'col-md-2' : (shift=='none')}" class="col-xs-12 col-sm-4 noPadding">
            <ui-tile [tileObject]="news"></ui-tile>
        </div>
    </div>
</div>
