<div class="mainContent">
    <ui-header (sidebar)="onHamburgerClick($event)">
        <div class="app-header">
            <img class="app-logo" src="assets/images/logo.png"/>
        </div>
    </ui-header>
    <div class="news-home-content">
        <ui-sidebar [isActive]='leftSidebarActive' [position]="'left'">
            <ul class="app-sidebar-main">
                <li *ngFor="let item of sidebarItems" class="app-sidebar-item" 
                    [ngClass]="{'app-sidebar-item-selected':item.isSelected}" 
                        [routerLink]="['newspanel', getParamList(item)]" routerLinkActive="item.isSelected">
                
                    <fa-icon [icon]="item.icon"></fa-icon>
                    <span class="app-sidebar-text">{{item.text}}</span>
                </li>
            </ul>
        </ui-sidebar>
        <router-outlet></router-outlet>
    </div>
</div>
