<div class="simple-weather-main">
    <div class="simple-weather-container" [ngStyle] = "panelStyle" *ngIf="weatherModel"
        [style.background]="'url(/assets/images/'+getImage(weatherModel.current.weather[0].icon)+')'"
        [style.backgroundSize]="'cover'"
        [@openClose]="isActive ? 'open' : 'close'">
        <div class="simple-weather-header">
            <div class="simple-weather-temperature">
                <span class="text">{{weatherModel.current.temp | round}}</span><span class="wi wi-celsius"></span>
            </div>
            <div class="simple-weather-general" >
                <div class="simple-weather-general-mini">
                    <span class="mini-icon wi wi-windy"></span> <span class="text">{{weatherModel.current.wind_speed | round}} m/s</span>
                </div>
                <div class="simple-weather-general-mini">
                    <span class="mini-icon wi wi-humidity"></span> <span class="text">{{weatherModel.current.humidity | round}}</span>
                </div>
            </div>
        </div>
        <hr class="line" />
        <div class="simple-weather-body">
            <div *ngFor="let in of getDailyForecastCount(); let count = index">
                <span class="simple-weather-body-item {{getIcon(weatherModel.daily[count].weather[0].icon)}}"></span>
                <div class="simple-weather-body-item"><span>{{weatherModel.daily[count].temp.day | round}}</span><span class="mini-icon wi wi-celsius"></span></div>
                
            </div>
        </div>
    </div>
</div>
